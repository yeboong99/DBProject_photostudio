<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>룸 추가/편집 - 포토스튜디오 관리 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>룸 추가/편집</h1>
</header>
<nav>
    <a href="/index.html">홈</a>
    <a href="/reservations.html">예약 현황</a>
    <a href="/equipment.html">장비 현황</a>
    <a href="/rooms.html">룸 정보</a>
    <a href="/members.html">회원 정보</a>
</nav>
<div class="container">
    <form th:action="@{/rooms}" th:object="${room}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="name">룸 이름</label>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="capacity">수용 인원</label>
            <input type="number" id="capacity" th:field="*{capacity}">
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" id="price" th:field="*{price}">
        </div>
        <div class="form-group">
            <label for="image_path">이미지 경로</label>
            <input type="text" id="image_path" th:field="*{image_path}">
        </div>
        <div class="form-group">
            <button type="submit">저장</button>
        </div>
    </form>
</div>
<footer>
    &copy; 2024 포토스튜디오 관리 프로그램
</footer>
</body>
</html>
