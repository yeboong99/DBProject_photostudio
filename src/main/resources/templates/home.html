<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포토스튜디오 관리 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            flex: 1;
            padding: 20px;
        }
        .sidebar .box {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            flex: 3;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>포토스튜디오 관리 프로그램</h1>
</header>
<div class="container">
    <div class="sidebar">
        <div class="box">
            <h2><a href="http://localhost:8080/reservation">예약 관리</a></h2>
        </div>
        <div class="box">
            <h2><a href="http://localhost:8080/equipment">대여 물품 관리</a></h2>
        </div>
        <div class="box">
            <h2><a href="http://localhost:8080/rooms">룸 관리</a></h2>
        </div>
        <div class="box">
            <h2><a href="http://localhost:8080/customers">고객 관리</a></h2>
        </div>
    </div>
    <div class="main-content">
        <div class="calendar">
            <h2>오늘의 예약 현황</h2>
            <p id="date"></p>
            <div id="today-bookings">
                <p>여기에 오늘의 예약 현황을 추가하세요.</p>
            </div>
        </div>
    </div>
</div>
<footer>
    &copy; 2024 포토스튜디오 관리 프로그램
</footer>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dateElement = document.getElementById('date');
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        dateElement.textContent = today.toLocaleDateString('ko-KR', options);
    });
</script>
</body>
</html>
